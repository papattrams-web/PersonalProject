    <script src="../js/game_manager.js"></script>

    <script>
        // Init Manager
        GameManager.init('8ball', 'win');

        // Load Assets then Start
        loadAssets(function(){
            // Check for Match State (Async Multiplayer)
            GameManager.loadMatchState(function(savedState){
                
                // Initialize Game with Saved State (or null)
                // Note: Ensure PoolGame is defined in Game.js but NOT initialized there
                PoolGame.gameWorld = new GameWorld(savedState);
                
                // Start Loop
                PoolGame.start();
            });
        });
    </script>
